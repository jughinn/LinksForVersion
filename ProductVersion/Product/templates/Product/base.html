<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark  sticky-top border-bottom" data-bs-theme="dark" style="">
  <div class="container">
    <a class="navbar-brand " href="#">Faceform</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvas" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasLabel">Aperture</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav flex-grow-1 justify-content-between">
          <li class="nav-item"><a class="nav-link" href="#">
            <svg class="bi" width="24" height="24"><use xlink:href="#aperture"></use></svg>
          </a></li>
          <li class="nav-item"><a class="nav-link" href="/">Главная страница</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'Wrap' %}">Wrap</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'Wrap4D' %}">Wrap4D</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'ZWrap' %}">ZWrap</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
        <div class="container mt-3 ">
           {% block content %}{% endblock %}
        </div>
</body>
</html>
